# ---------------------------------------------------------------
# MAILCOW CONFIGURATION FOR DOKPLOY
# ---------------------------------------------------------------
MAILCOW_HOSTNAME=mail.ztechai.us
TZ=Asia/Karachi

# DATABASE
# We leave these default here. 
# You will set the REAL secure passwords in the Dokploy Environment Variables UI.
DBNAME=mailcow
DBUSER=mailcow

# HTTP/S BINDINGS
# We unbind them from localhost so Traefik can find them via the network
HTTP_PORT=8080
HTTPS_PORT=8443
HTTP_BIND=0.0.0.0
HTTPS_BIND=0.0.0.0

# SSL - Important! Let Traefik handle the certificates
SKIP_LETS_ENCRYPT=y

# DOCKER
# This is required for the internal watchdog to restart containers if they crash
DOCKER_HOST_IP=172.17.0.1

# INTERNAL NETWORK
# Keep standard unless you have conflicts
IPV4_NETWORK=172.22.1

# SKIP UNUSED SERVICES (Saves RAM)
# Set SKIP_CLAMD=y if you have less than 4GB RAM
SKIP_SOLR=y
SKIP_CLAMD=n
